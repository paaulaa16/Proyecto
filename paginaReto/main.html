    <p style="display: flex; justify-content: center;"></p>
    <div id="map"></div>
    <hr><br>
    <h3><strong>Elementos para añadir a los paneles</strong></h3>
    <div class="elementos">
        <p class="texto" id="viento">Velocidad del viento <img id="imgViento" src="./imagenes/viento.png" width="33" height="38" alt=""></p>
        <p class="texto" id="precipitacion">Precipitacion <img id="imgPrecipitacion" src="./imagenes/precipitacion.png" width="33" height="38" alt=""></p>
    </div>
    <h3><strong>Paneles</strong></h3>
    <div id="paneles"></div>
    <div id="basurero"><img id="imgBasura" src="./imagenes/Basura.png" alt=""></div>
